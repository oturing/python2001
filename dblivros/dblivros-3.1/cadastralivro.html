<html>
<head>
<title>Cadastrar Livros</title>
</head>
<body>
  <h1>Cadastrar Livros</h1>

  <form action="/cgi-bin/cadastralivro.cgi.py">
    <p>
      Título: <input name="titulo" /><br />
      Autores: <textarea rows="3" name="autor"></textarea> (um por linha)<br />
      ISBN: <input name="isbn" /><br />
      Editora: <input name="editora" /><br />
      Páginas: <input name="paginas" /><br />
      Preço: <input name="preco" /><br />
      <input type="submit" value="Cadastrar" />
    <p>
  </form>
</body>
</html>
